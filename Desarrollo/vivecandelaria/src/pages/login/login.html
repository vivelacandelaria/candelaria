<ion-header>

  <ion-navbar>
    <ion-title align="center" >Vive Candelaria</ion-title>
    <ion-title align="center" >Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding align="center">

    <ion-item align="center" >
        <ion-label floating >Direccion de Correo</ion-label>
        <ion-input type="text"[(ngModel)]="user.email"></ion-input>
      </ion-item>
    
      <ion-item align="center">
        <ion-label floating >Contrase√±a</ion-label>
        <ion-input type="password"[(ngModel)]="user.password"></ion-input>
      </ion-item>

      <button ion-button (click)="login(user)">LOGIN</button>
      <button ion-button color="light" (click)="register()">REGISTRAR</button>

</ion-content>
