<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
          <ion-label floating>Titulo</ion-label>
          <ion-input type="text" [(ngmodel)]="item.title"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Description</ion-label>
          <ion-texarea [(ngmodel)]="item.description"></ion-input>
        </ion-item>
        <ion-list>
          <div padding>
            <button ion-button full (click)="addItem()">Guardar item</button>
          </div>
      
      </ion-list>
      
</ion-content>
